<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Satellite</title>

<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.css' rel='stylesheet' />
<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-hash/v0.2.1/leaflet-hash.js'></script>

<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
  #output {
    position: absolute;
    top: 10px;
    right: 10px;
    padding: 10px;
    background: #fff;
    z-index: 100;
  }
</style>
</style>
</head>
<body>
<div id='output'>
  mousemove: <code id='mousemove'></code><br/>
</div>
<div id='map'></div>
<script>
var map = L.mapbox.map('map')
    .setView([27.936, -82.562], 9)
    .addLayer(L.mapbox.tileLayer('colemanm.map-h3n78ecg', {
      detectRetina: true
    }))
    .addControl(L.mapbox.geocoderControl('colemanm.map-h3n78ecg'));

L.control.scale().addTo(map);
var hash = L.hash(map);
var mousemove = document.getElementById('mousemove');
map.on('mousemove', function(e) {
    window[e.type].innerHTML = e.latlng.toString();
});
</script>
</body>
</html>
